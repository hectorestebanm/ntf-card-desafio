<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="card">
        <section class="seccion-1">
            <div class="seccion-1__imagen"></div>
        </section>
        <!-- <section class="seccion-1">
            <img class="seccion-1__imagen" src="images/image-equilibrium.jpg" alt="Imagen">
        </section> -->
        <section class="seccion-2">
            <h2 class="seccion-2__h2">Equilibrium #3429</h2>
            <p class="seccion-2__parrafo">Our Equilibrium collection promotes balance and calm.</p>
            <div class="seccion-2__items">
                <div class="seccion-2__item-1">
                    <img class="seccion-2__item-1__imagen" src="images/icon-ethereum.svg" alt="Ethereum">
                    <h4 class="seccion-2__item-1__h4">0.041 ETH</h4>
                </div>
                <div class="seccion-2__item-2">
                    <img class="seccion-2__item-2__imagen" src="images/icon-clock.svg" alt="Clock">
                    <h4 class="seccion-2__item-2__h4">3 days left</h4>
                </div>      
            </div>
        </section>
        <section class="frontera">
        </section>
        <section class="seccion-3">
            <!-- <img class="seccion-3__imagen" src="images/image-avatar.png" alt="Avatar"> -->
            <img class="seccion-3__imagen" src="images/image-avatar.png" alt="Avatar">
            <h4 class="seccion-3__h4">Creation of <span class="seccion-3__span">Jules Wyvern</span></h4>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Héctor Montaño</a>.
    </footer>

</body>

</html>
